<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NestFold</title>

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<style>
		body {
			margin: 0;
			min-height: 100vh;

			color: #fff;

			background-color: #000;
			background-image: url(earth.jpg);
			background-repeat: no-repeat;
			background-position: bottom right;

			font-family: 'Ubuntu', sans-serif;

			text-align: center;
		}
		h1 {
			font-size: 50px;
			margin: 0;
			padding: 40px 0 10px 0;
		}
		a {
			text-decoration: none;
			font-size: 40px;
			vertical-align: middle;
		}
		p {
			margin: 0;
			padding: 10px;
		}
		.space-apps {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.spin {
			animation-name: spin;
			animation-duration: 4000ms;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}

		@keyframes spin {
			0%  { opacity:1 }
			33% { opacity:.2 }
			66% { opacity:1 }
			99% { opacity:.2 }
		}
	</style>
</head>
<body>
	<h1>NestFold <a href="https://2017.spaceappschallenge.org/challenges/warning-danger-ahead/and-you-can-help-fight-fires/teams/nestfold/stream" target="_blank">â‡¢</a></h1>

	<p>Space Apps Challenge 2017 - Cyprus</p>

	<img class="space-apps" src="spaceapps.png" alt="Space Apps Challenge" onclick="spin()">

	<script>
	  function spin () {
		let image = document.querySelector('.space-apps')

		image.className += ' spin'
		setTimeout(() => {
		  image.className = image.className.replace(/spin/g, '')
		}, 4000)
	  }
	</script>
</body>
</html>
